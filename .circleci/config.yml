      - checkout
      - run: npm install
      - run: npm run test-coverage
      - run: npm test
      - store_artifacts:
          path: coverage
      - store_test_results:
          path: test-results

  build:
    docker:
      - image: circleci/node:12.0
    steps:
      - checkout
      - run: echo 'build successfully'
